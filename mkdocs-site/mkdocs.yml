site_name: 'RoCEv2 QoS Automation on Cisco ACI Workshop'
site_description: DEVWKS Workshop - RoCEv2 QoS Configuration and Automation on Cisco ACI
site_author: David Easton
site_url: https://github.com/daeaston/ACI_RoCEv2

# Repository information
repo_name: DEVWKS-3567-ACI-RoCEv2
repo_url: https://github.com/daeaston/ACI_RoCEv2
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: material
  language: en
  logo: assets/images/image001.png
  
  palette:
    # Cisco branded colors - Light mode
    - scheme: default
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github

# Custom CSS for Cisco branding
extra_css:
  - stylesheets/extra.css

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daeaston/ACI_RoCEv2
      name: RoCEv2 Workshop on GitHub
    - icon: fontawesome/solid/globe
      link: https://developer.cisco.com
      name: Cisco DevNet

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

